<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/icon.png" />
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!--Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet" />

		<title>The Studio Ghibli Collection | Home</title>
	</head>

	<body>
		<header class="pt-3 text-center">
			<img src="img/Studio_Ghibli_logo.png" class="img-fluid" width="200px" alt="Studio Ghibli logo" />
		</header>

		<nav class="navbar justify-content-center text-center py-3">
			<div><a href="index.html" class="navlink px-4">Home</a></div>
			<div><a href="about.html" class="navlink px-4">About</a></div>
			<div><a href="login.html" class="navlink px-4">Login</a></div>
		</nav>

		<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"
				></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img\carousel\carousel-chihiro.jpg" class="d-block w-100" alt="Spirited Away" />
					<div class="carousel-caption d-none d-md-block">
						<h5>Spirited Away</h5>
					</div>
				</div>
				<div class="carousel-item">
					<img src="img\carousel\carousel-howl.jpg" class="d-block w-100" alt="Howl's Moving Castle" />
					<div class="carousel-caption d-none d-md-block">
						<h5>Howl's Moving Castle</h5>
					</div>
				</div>
				<div class="carousel-item">
					<img src="img\carousel\carousel-arrietty.jpg" class="d-block w-100" alt="The Secret World of Arrietty" />
					<div class="carousel-caption d-none d-md-block">
						<h5>The Secret World of Arrietty</h5>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<main class="mx-md-5 mx-3 px-md-5 py-4">
			<h1>Movies</h1>

			<div class="d-flex justify-content-center flex-wrap">
				<div class="card border-0" style="width: 15rem">
					<img src="img\movies\howls-moving-castle.jpg" class="card-img" alt="Howl's Moving Castle poster" />
					<div class="card-info">
						<p class="card-title">Howl's Moving Castle</p>
						<button class="card-button">Read More</button>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
